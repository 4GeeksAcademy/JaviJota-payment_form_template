<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container-xxl mt-3">
        <form class="row" action="">
            <!-- header -->
                <div class="container-xxl bg bg-light border border-secondary border-opacity-50 rounded-top">
                    <h4 class="p-3 m-0">Payment form example</h4>
                </div>
                
            <!-- inputs -->
                <div class="container-xxl border-end border-start border-secondary border-opacity-50">
                    
                <!-- Missing fields alert -->
                    <div class="container-xxl">
                        <div class="row">
                            <div class="col-12">                    
                                <div class="alert alert-danger mt-3" role="alert">
                                    <p class="text-danger m-0">Some fields are missing.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                <!-- Payment info-->
                    <fieldset>
                        <div class="row d-flex my-2 ">
                            <div class="col-md-5">
                                <label for="card">Card #</label>
                                <input type="text" class="form-control" name="card" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                            </div>
                            <div class="col-md-3">
                                <label for="cvc">CVC #</label>
                                <input type="text" class="form-control" name="cvc" id="cvc" placeholder="0000" required>
                            </div>
                            <div class="col-md-4">
                                <label for="amount">Amount $</label>
                                <input type="text" class="form-control" name="amount" id="amount" placeholder="Amount" required>
                            </div>
                        </div>
                    </fieldset>

                <!-- Name info -->
                    <fieldset>
                        <div class="row d-flex mb-2">
                            <div class="col-md-6">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" name="" id="first-name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control" name="" id="last-name" required>
                            </div>
                        </div>
                    </fieldset>

                <!-- Address info -->
                    <fieldset>
                        <div class="row d-flex mb-2">
                            <div class="col-md-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control" name="" id="city" required>
                            </div>
                            <div class="col-md-3">
                                <label for="country">Country</label>
                                <select name="country" class="form-select" id="country" required="true">
                                    <option selected disabled ="true" >Select</option>
                                    <option value="sp">Spain</option>
                                    <option value="fr">France</option>
                                    <option value="pt">Portugal</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="ge">Germany</option>
                                    <option value="nd">Netherlands</option>
                                    <option value="it">Italy</option>
                                    <option value="gr">Greece</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="cp">Postal Code</label>
                                <input type="text" class="form-control" name="cp" id="cp" required>
                            </div>
                        </div>
                    </fieldset>

                <!-- Payment method and notes -->
                    <div class="row d-flex mb-2">
                        <div class="col-md-6">
                            <p>We accept:</p>
                            <div class="container py-2 bg bg-secondary rounded ms-0 d-inline">
                                <input type="radio" name="pay" id="mastercard" required>
                                <label for="mastercard" >
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                                <input type="radio" name="pay" id="visa" required>
                                <label for="visa">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                                <input type="radio" name="pay" id="paypal" required>
                                <label for="paypal">   
                                    <i class="fa-brands fa-cc-paypal"></i>
                                </label>
                                <input type="radio" name="pay" id="american-express" required>
                                <label for="american-express">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mt-2 mt-md-0">
                            <label for="notes" class="mt-xs-1 mt-sm-1">Message</label>
                            <textarea class="form-control" id="notes"></textarea>
                            <p class="text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </div>

            <!-- footer buttons -->
            <div class="container border border-secondary border-opacity-50 rounded-bottom bg bg-light p-3 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="">Cancel</button>
                <a href="./index.html">
                <button type="submit" class="btn btn-primary">Next</button>
                </a>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
